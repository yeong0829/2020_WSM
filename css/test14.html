<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size:1px;
        }
        .wrap {
            font-size:1px;
        }
        .wrap .px {
            font-size:20px;
        }
        .em {
            font-size:20em;
        }
        .rem {
            font-size:20rem;
        }
    </style>
</head>
<body>
    <div class='wrap'>
        <div class='px'>폰트사이즈:px</div>
        <div class="em">폰트사이즈:em</div>
        <div class="rem">폰트사이즈:rem</div>
    </div>
</body>
</html>
