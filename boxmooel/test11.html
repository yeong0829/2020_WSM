    <title>Document</title>
    <style>
        div{
            width: 100px;
            height:100px;
        }
        #one{
            background-color: greenyellow;
        }
        #two{
            background-color:grey;
            position:fixed;

            right: 20px;

        #three{
         background-color:aqua;   
        }
    </style>

    <h1>정적배치(static position)</h1>
    <div id='one'></div>
    <div id='two'>
        <div id='four'></div>
    </div>
    <div id='three'></div>
