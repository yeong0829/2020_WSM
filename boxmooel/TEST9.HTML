<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color:magenta;
            display: inline-block;
            width: 50px;height: 50px;
            background:magenta;
          
        }
        #one:hover{
            position:relative;
            left: 20px;top: 20px;
            background:mediumaquamarine;

        }
        #two:hover{
            position:relative;
            top: 20px;right: 50px;
            background:mediumspringgreen;

        }
    </style>
</head>
<body>
    <h1>relative</h1>
    <hr>
    <div>I</div>
    <div id='one'>H</div>
    <div>a</div>
    <div>n</div>
    <div id='two'>k</div>
    <div>s</div>
</body>
</html>
