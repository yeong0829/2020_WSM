<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes my{
            0%{ bottom:0%;}
            50%{ bottom:100px;}
            100%{bottom:0px;}
        }
        div{
            border-radius:50%;
            background:aqua;
            width:100px;
            height:100px;
            position:absolute;
            animation-name:my;
            animation-duration:3s;
            animation-iteration-count:5;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
