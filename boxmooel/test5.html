<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            background:greenyellow;
            width: 200px;
            height: 50px;
        }
        #two{
            position:static;
            background:hotpink;
            width: 200px;
            height: 50px;
            top: 300px;
        }
        #three{
            background:khaki;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>position:static(기본배치, 정적배치)</h1>
    <p id='one'>block #1</p>
    <div id='two'>block #2</div>
    <p id="three">block #3</p>
</body>
</html>
