<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        p{
            color:darkgreen;
            font-size:45px;
        }
        @media(max-width:480px){
            p{
                color:red;
                border:1px solid #333;
            }
        }
        @media(min-width:481px) and (max-width:768px){
            p{
                color:aqua;
                border:1px solid #333;
            }
        }
    </Style>
</head>
<body>
    <p>Meida Query</p> //1024-3단,  640-단
</body>
</html>
