<body>
    <script>
        let mynum=prompt("숫자를 입력하세요");
        let cnum=45;
        while(true){
            if(mynum<cnum){
                alert("입력하신 숫자보다 큽니다.");
            }else if(mynum>cnum){
                alert("입력하신 숫자보다 작습니다.");
            }else if(mynum==cnum){
                prompt("정답입니다.");
            }
        }

    </script>
</body>
